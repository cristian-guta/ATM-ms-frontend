<div class="mat-elevation-z8">
    <mat-table #table [dataSource] = "clients" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <th mat-cell *matCellDef="let client; let i=index">{{ i+1 }}</th>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>First name</th>
            <th mat-cell *matCellDef="let client">{{ client.firstName }}</th>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last name</th>
            <th mat-cell *matCellDef="let client">{{ client.lastName }}</th>
        </ng-container>

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
            <th mat-cell *matCellDef="let client">{{ client.username }}</th>
        </ng-container>

        <ng-container  matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Role</th>
            <th mat-cell *matCellDef="let client">{{ client.roleName }}</th>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <th mat-cell *matCellDef="let client">{{ client.email }}</th>
        </ng-container>
        
        <ng-container  matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <th mat-cell *matCellDef="let client">{{ client.address }}</th>
        </ng-container>

        <ng-container  matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let client" class="example-button-row">
                <button mat-stroked-button *ngIf="!client.status" (click)="deactivate(client)"
                        [disabled]="client.deleting"> Block</button>
                <button mat-stroked-button *ngIf="client.status" (click)="activate(client)"
                        [disabled]="client.deleting"> Unblock</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>

    </mat-table>
    <mat-paginator  [length]="length"
                    [pageSize]="pageSize"
                    [pageIndex]="pageIndex"
                    (page)="handleRequest($event)" 
                    [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
