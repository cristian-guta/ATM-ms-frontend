<form [formGroup]="depositForm" (ngSubmit)="save()" fxLayout="column">
    <div class="form-group">
        <div class="input-group" class="flex-container">
            <div class="input-group-append">
                <input formControlName="amount" type="number" [class.is-invalid]="isInvalid('amount')"
                    [class.is-valid]="isValid('amount')" class="form-control" placeholder="100">
                <span class="input-group-text">RON</span>
            </div>
            <div>
                <input [class.is-invalid]="isInvalid('cardNumber')" [class.is-valid]="isValid('cardNumber')" type="text"
                    class="form-control" placeholder="Credit Card #" formControlName="cardNumber">
            </div>
            <div>
                <input [class.is-invalid]="isInvalid('expMonth')" [class.is-valid]="isValid('expMonth')" type="text"
                    class="form-control" placeholder="Expiration Month" formControlName="expMonth">
            </div>

            <div>
                <input [class.is-invalid]="isInvalid('expYear')" [class.is-valid]="isValid('expYear')" type="text"
                    class="form-control" placeholder="Expiration Year" formControlName="expYear">
            </div>

            <div>
                <input [class.is-invalid]="isInvalid('cvc')" [class.is-valid]="isValid('cvc')" type="password"
                    class="form-control" placeholder="CVC" formControlName="cvc">
            </div>
        </div>
        <small *ngIf="isInvalid('amount')" class="form-text text-danger">Amount is required.</small>
    </div>
    <div class="form-group mb-0">
        <input type="submit" [value]="amount ? 'Deposit': 'Please enter amount'" class="btn btn-sm btn-success">
    </div>
</form>
