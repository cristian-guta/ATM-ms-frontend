<div class="p-3">
    <div class="d-flex justify-content-between">
        <div class="pb-3">New benfit</div>
        <i (click)="hideModal()" class="fas fa-times cursor-pointer"></i>
    </div>
    <form [formGroup]="benefitForm" (ngSubmit)="save()">
        <div class="form-group">
            <div class="input-group">
                <input formControlName="description" type="text" [class.is-invalid]="isInvalid('description')"
                    [class.is-valid]="isValid('description')" class="form-control" placeholder="Description">
            </div>
            <small *ngIf="isInvalid('description')" class="form-text text-danger">Description is required!</small>
        </div>

        <div class="form-group mb-0">
            <input type="submit" [value]="benefit ? 'Save changes' : 'Create'" class="btn btn-sm btn-success">
        </div>
    </form>
</div>
