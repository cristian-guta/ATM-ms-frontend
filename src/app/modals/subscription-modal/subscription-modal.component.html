<div class="p-3">
    <div class="d-flex justify-content-between">
        <div class="pb-3">{{ subscription ? 'Edit' : 'New' }} subscription</div>
        <i (click)="hideModal()" class="fas fa-times cursor-pointer"></i>
    </div>
    <form [formGroup]="subscriptionForm" (ngSubmit)="save()">
        <div class="form-group">
            <div class="input-group">
                <input formControlName="name" type="text" [class.is-invalid]="isInvalid('name')"
                    [class.is-valid]="isValid('name')" class="form-control" placeholder="Subscription name">
            </div>
            <small *ngIf="isInvalid('name')" class="form-text text-danger">Title is required.</small>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input formControlName="price" type="number" [class.is-invalid]="isInvalid('price')"
                    [class.is-valid]="isValid('price')" class="form-control" placeholder="100">
                <div class="input-group-append">
                    <span class="input-group-text">RON</span>
                </div>
            </div>
            <small *ngIf="isInvalid('price')" class="form-text text-danger">Price is required.</small>
        </div>
        <div class="form-group">
            <mat-form-field>
                <mat-label>Network</mat-label>
                <mat-select formControlName="subscriptionNetwork">
                  <mat-option *ngFor="let ntw of networks" [value]="ntw">
                    {{ntw}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <small *ngIf="isInvalid('subscriptionNetwork')" class="form-text text-danger">Network must be
                selected.</small>
        </div>

        <div class="form-group">
            <mat-form-field>
                <mat-label>Benefits</mat-label>
                <mat-select multiple formControlName="benefits">
                    <mat-option *ngFor="let bnf of benefitsList" [value]="bnf.id">
                        {{bnf.description}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <small *ngIf="isInvalid('benefits')" class="form-text text-danger">At least one benefit must be
                selected.</small>
        </div>
        <div class="form-group mb-0">
            <input type="submit" [value]="subscription ? 'Save changes' : 'Create'" class="btn btn-sm btn-success">
        </div>
    </form>
</div>
